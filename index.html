<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Instagram Landing Page</title>
</head>
<body>
    <div class="instagram__wrapper">
        <div class="instagram__phone">
            <img src="./imgs/instagram-celular.png" alt="instagram-celular">
        </div>
        <div class="instagram__continue">
            <div class="group">
                <img src="./imgs/instagram-logo.png" alt="instagram-logo" class="instagram__logo">
                <div class="profile__photo">
                    <img src="./imgs/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram__login">Continue como michaelviana</a>
                <a href="#" class="instagram__logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not__account">Não é michaelviana</p>
                <p class="not__account">
                    <span class="link__blue">Alternar contas</span>
                    ou
                    <span class="link__blue">Inscreva-se</span>
                </p>
            </div>
            <div class="gettheapp">
                <p class="getapp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app__download"></a>
                    <a href="#" class="app__download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
